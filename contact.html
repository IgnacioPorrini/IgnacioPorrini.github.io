                        <p id="p1" class="mb-3">Ante cualquier duda o solicitud ponte en contacto mediante el siguiente
                            formulario.
                        </p>
                        <form name="contact-form" id="contact-form" enctype="text/plain"
                            action="https://docs.google.com/forms/d/e/1FAIpQLSe9_Lubdg5qyRWGaUXINyGtAtr-0UUVVL1lXY3RORLtOUBF7w/formResponse?"

                                <input type="text" name="entry.470354973" id="entry.470354973" class="form-control"
                                    placeholder="Nombre u Organización" required="" />
                            </div>
                            <div class="form-group mb-4">
                                <input type="email" name="entry.135495189" id="entry.135495189" class="form-control"
                                    placeholder="E-mail" required="" />
                            </div>
                            <div class="form-group mb-5">
                                <textarea rows="6" name="entry.958160773" id="entry.958160773" class="form-control"
                                    placeholder="Mensaje o Consulta..." required=""></textarea>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-big btn-primary">Enviar!</button>
                            </div>
                        </form>
                        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
                            onload="if(submitted) {}"></iframe>
